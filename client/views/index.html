<!DOCTYPE html>
<html lang="en">
  <head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
        <script src="/js/app.js"></script>
    <script src="/js/Controllers/meetup-controller.js"></script>
  </head>
  <body ng-app="meetupApp">
    <!--Meetups View-->
    <div ng-controller="meetupsController">
      <h1>
        There are {{meetups.length}} Meetups
      </h1>
      <ul>
        <li ng-repeat="meetup in meetups">
        {{meetup.name}}
        </li>
      </ul>
      <form ng-submit="createMeetup()">
       <input type="text" placeholder="Meetup Name" ng-model="meetupName"/>
        <button type="submit">Add</button>
      </form>
    </div>

  </body>
</html>
